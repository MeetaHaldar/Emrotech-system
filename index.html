<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-white w-full h-24 px-2 sm:px-4 py-2.5" id="navbar">
      <div class="flex justify-between items-center mx-15">
        <img
          src="/images/Asset 1_1 1.png"
          class="mr-3 h-6 sm:h-9"
          alt="Logo.png"
        />
        <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
          <ul
            class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li>
              <a href="#" class="block py-2 pr-4 pl-3 text-2xl leading-9"
                >Join a Race</a
              >
            </li>
            <li>
              <a href="#" class="block py-2 pr-4 pl-3 text-2xl leading-9"
                >Leaderboard</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 bg-white rounded text-2xl leading-9"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="w-full flex justify-center items-center mx-auto" id="middle">
      <form class="bg-white px-8 pt-6 pb-8 mb-4" id="form">
        <h2 class="text-grey-700 text-5xl m-5">Password Reset</h2>
        <div class="mb-6">
          <label
            class="block text-black text-sm font-bold mb-2 text-base tracking-widest"
            for="pass1"
          >
            NEW PASSWORD
          </label>
          <input
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            class="appearance-none border-2 border-gray-900 w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline text-base"
            id="pass1"
            type="password"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-black text-sm font-bold mb-2 tracking-widest"
            for="pass2"
          >
            RE-ENTER NEW PASSWORD
          </label>
          <input
            class="appearance-none border-2 border-gray-900 w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="password"
            id="pass2"
          />
        </div>
        <p class="text-red-500 italic text-sm tracking-widest mb-6 w-96" id="p">
          Please choose a password.
        </p>

        <div class="flex items-center justify-between">
          <button
            class="bg-black w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-base"
            type="button"
            id="btn"
          >
            RESET PASSWORD
          </button>
        </div>
      </form>
      <form class="bg-white px-8 pt-6 pb-8 mb-4" id="final">
        <h2 class="text-grey-700 text-5xl m-5">Password changed</h2>

        <p class="text-sm mb-6 w-96">
          Your password has been updated! Now get back in the driver seat,
          racers are waiting for you!
        </p>

        <div class="flex items-center justify-between">
          <button
            class="bg-black w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-base"
            type="button"
          >
            JOIN A RACE
          </button>
        </div>
      </form>
    </div>

    <footer
      class="bg-white w-full h-32 border-gray-200 px-2 sm:px-4 py-2.5 fixed bottom-0 flex"
      id="footer"
    >
      <div class="container flex justify-center items-center mx-auto">
        <div class="hidden w-full md:block md:w-auto" id="mobile-menu">
          <ul
            class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
          >
            <li>
              <a href="#" class="block py-2 pr-4 pl-3 text-white text-2xl"
                >About us</a
              >
            </li>
            <li>
              <a href="#" class="block py-2 pr-4 pl-3 text-white text-2xl"
                >Privacy Policy</a
              >
            </li>
            <li>
              <a href="#" class="block py-2 pr-4 pl-3 text-white text-2xl"
                >Tutorials</a
              >
            </li>
            <li>
              <a href="#" class="block py-2 pr-4 pl-3 text-white text-2xl"
                >Terms of Services</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>

    <div class="w-full flex justify-center items-center mx-auto">
      <form class="bg-white px-8 pt-6 pb-8 mb-4">
        <h2 class="text-grey-700 text-5xl m-5">Password Reset</h2>
        <div class="mb-6">
          <label
            class="block text-black text-sm font-bold mb-2 text-base"
            for="pass1"
          >
            NEW PASSWORD
          </label>
          <input
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            class="appearance-none border-2 border-gray-900 w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline text-base"
            id="pass1"
            type="password"
          />
        </div>
        <div class="mb-6">
          <label class="block text-black text-sm font-bold mb-2" for="pass2">
            RE-ENTER NEW PASSWORD
          </label>
          <input
            class="appearance-none border-2 border-gray-900 w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            type="password"
            id="pass2"
          />
          <p class="text-red-500 italic text-sm" id="p">
            Please choose a password.
          </p>
        </div>

        <div class="flex items-center justify-between">
          <button
            class="bg-black w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-base"
            type="button"
            id="btn"
          >
            RESET PASSWORD
          </button>
        </div>
      </form>
    </div>

      class="bg-white w-full h-32 border-gray-200 px-2 sm:px-4 py-2.5 fixed bottom-0 flex"
